<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <section class="container">
      <div class="row mb-5">
        <h1 class="text-center lead fs-1 border-bottom">My skills</h1>
        <div class="col-lg-4 col-md-6 col-sm-12 mt-5 mb-4">
          <div class="text-center">
            <img src="pobrane.png" class="img" alt="html" />
            <div class="card-body">
              <h5 class="card-title lead mt-3">HTML5</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mt-5 mb-4">
          <div class="text-center">
            <img src="pobrane (1).png" class="img" alt="CSS3" />
            <div class="card-body">
              <h5 class="card-title lead mt-3">CSS3</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mt-5 mb-4">
          <div class="text-center">
            <img src="pobrane (2).png" class="img" alt="JavaScript" />
            <div class="card-body">
              <h5 class="card-title lead mt-3">JavaScript</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mt-5 mb-4">
          <div class="text-center">
            <img src="pobrane (3).png" class="img" alt="React" />
            <div class="card-body">
              <h5 class="card-title lead mt-3">React</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mt-5 mb-4">
          <div class="text-center">
            <img src="pobrane (4).png" class="img" alt="Git" />
            <div class="card-body">
              <h5 class="card-title lead mt-3">Git</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mt-5 mb-4">
          <div class="text-center">
            <img src="pobrane (5).png" class="img" alt="WorldPress" />
            <div class="card-body">
              <h5 class="card-title lead mt-3">WorldPress</h5>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
